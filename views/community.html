{% extends 'layout.html'%}

{% block content%}

<link rel="stylesheet" href="/assets/css/post_style.css">
<link rel="stylesheet" href="/assets/css/style.css">
<div class="board_community">
    <div class="board_wrap">
        <div class="board_title">
            <strong>커뮤니티 게시판</strong>
        </div>
        <div class="board_list_wrap">
            <div class="board_list" id="main">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>

                {%for i in list%}
                <div>
                    <div class="num">{{i.post_seq}}</div>
                    <div class="title"><a href="view?num={{i.post_seq}}">{{i.post_title}}</a></div>
                    <div class="writer">{{i.user_id}}</div>
                    <div class="date">{{i.posted_at}}</div>
                    <div class="count">{{i.post_views}}</div>
                </div>
                {%endfor%}
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="community?page=1" class="num on">1</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="write" class="on">등록</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
