<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/assets/css/mypage_todolist.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>ToDoList</strong>
            <p>내가 할 일은 내가 정한다!</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button class="submit" type="submit">제출</button>
                <!-- <a href="mypage_todolist" class="on" type="submit">등록</a> -->
                <button onclick = "location.href = 'mypage_todolist'"class="submit" type="submit">취소</button>
                <!-- <a href="mypage_todolist">취소</a> -->
            </div>
        </div>
    </div>
</body>
</html>
