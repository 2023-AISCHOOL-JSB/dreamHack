{% extends 'layout.html'%}

{% block content%}
<h1>계정 관리</h1>

<form action="/user/login" method="post">
    <div id="manage__box">
        <div class="int__area">
            <label for="id">유저 닉네임 변경</label>
            <input type="text" name="id" id="id" autocomplete="off">
        </div>
        <div class="int__area">
            <label for="pw">비밀번호 변경</label>
            <input type="password" name="pw" id="pw" autocomplete="off" />
        </div>
        <div class="int__area">
            <label for="pw2">비밀번호 확인</label>
            <input type="password" name="pw" id="pw" autocomplete="off" />
        </div>
        <div class="btn__ara">
            <input type="submit" id="btn" value="수정">
            <input type="submit" id="btn" value="취소">
        </div>
    </div>
        
    
</form>
{% endblock%}
