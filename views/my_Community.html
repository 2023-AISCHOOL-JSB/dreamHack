{% extends 'layout.html'%}

{% block content%}
<div class="todolist_form">
    <div class="myPage__ToDoList">
        {% include 'category.html'%}
        <div class="todolist_board_wrap">
            <div class="board_title">
                <strong>내가 쓴 게시글</strong>
            </div>
            <div class="board_list_wrap">
                <div class="board_list" id="main">
                    <div id="my_community_top">
                        <div class="num"><p  id="my_com_p">번호</p></div>
                        <div class="title"><p id="my_com_p">제목</p></div>
                        <div class="date">작성일</div>
                        <div class="count">조회</div>
                    </div>
                    {% for i in list %}
                    <div id="community_content">
                        <div id="my_community_num">{{i.post_seq}}</div>
                        <div id="my_community_title"><a href="count?num={{i.post_seq}}">{{i.post_title}}</a></div>
                        <div class="my_community_date">{{i.posted_at}}</div>
                        <div id="my_community_count">{{i.post_views}}</div>
                    </div>
                    {% endfor %}
                </div>
                <div class="board_page">
                    <a href="#" class="bt first"><<</a>
                    <a href="#" class="bt prev"><</a>
                    <a href="#" class="num on">1</a>
                    <a href="#" class="bt next">></a>
                    <a href="#" class="bt last">>></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
