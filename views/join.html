{% extends 'layout.html'%}

{% block content%}



<section id="banner">
   <div class="inner">
      <form method="post"  action="/user/join">
         <h3 class="field_rest" id="join_h3"> 회원가입 </h3>
         <div class="fields">
            <div class="field half">
               <input type="text" name="id" id="join_id" placeholder="아이디">
            </div>
            <div class="field half">
               <input type="text" name="user_name" id="join_user_name" placeholder="유저 닉네임">
            </div>
            <div class="field half">
               <input type="password" name="pw" id="join_password" placeholder="비밀번호">
            </div>
            <div class="field half">
               <input type="password" name="pw2" id="join_password" placeholder="비밀번호 확인">
            </div>
            <div class="field_rest">
               <label for="name">성별</label>&nbsp;&nbsp;
               남자<input type="radio" name="gender" value="남" id="gender" />&nbsp;&nbsp;
               여자<input type="radio" name="gender" value="여" id="gender" />
            </div>
            <div class="field_rest">
               <label for="name">생년 월일</label>
               <input type="date" name="birth_date" id="birth_date" />
            </div>
            <div class="field_rest">
               <label for="name"></label>
               <input id="join_submit" type="submit"/>
            </div>
         </div>
      </form>
   </div>
</section>
{% endblock %}
