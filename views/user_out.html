{% extends 'layout.html'%}

{% block content%}
<div class="todolist_form">
    <div class="myPage__ToDoList">
        {% include 'category.html'%}
        <div class="todolist_board_wrap">
            <form action="/user/user_out" method="post">
                <div id="manage__box">
                    <h1>회원 탈퇴</h1>
                    <h3>정말 탈퇴 하시겠습니까?</h3>
                    <div class="int__area">
                        <input type="text" name="user_id" id="pw" autocomplete="off"placeholder="아이디를 입력하세요" >
                    </div>
                    <div class="int__area">
                        <input type="password" name="user_pw" id="pw" autocomplete="off"placeholder="비밀번호 입력하세요" >
                    </div>
                    <div class="btn__area">
                        <input type="submit" class="out_button" id="btn" value="탈퇴">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock%}
