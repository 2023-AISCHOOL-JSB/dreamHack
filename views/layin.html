<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦛DREAM HACK</title>
    <link href="./images/hippo.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('assets/css/community.css');
        @import url('assets/css/main.css');
        @import url('assets/css/dreamboard.css');
        @import url('assets/css/mypage_manage.css');
        @import url('assets/css/mypage_todolist.css');
        @import url('assets/css/post_style.css');
        @import url('assets/css/mypage_todolist.css');
        @import url('assets/css/join.css');
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><a href="/">DREAM HACK</a></h1>
            <div class="nav">
                <ul>
                    {% if obj != undefined %}
                    <li><a href="/">HOME</a></li> <!-- http://localhost:3333/ 에 링크 이동 -->
                    <li><a href="/mypage_manage">MY PAGE</a></li> <!-- http://localhost:3333/mypage_manage 에 링크 이동 -->
                    <li><a href="/dreamboard">DREAM BOARD</a></li> <!-- http://localhost:3333/dreamboard 에 링크 이동 -->
                    <li><a href="/posts/community">COMMUNITY</a></li> <!-- http://localhost:3333/community 에 링크 이동 -->
                    <li><a href="/user/logout">LOG OUT</a></li> <!-- http://localhost:3333/community/login 에 링크 이동 -->                 
                    {% else %}
                    
                    
                    <li><a href="/login">LOG IN</a></li> <!-- http://localhost:3333/community/login 에 링크 이동 -->
                    <li><a href="/join">JOIN IN</a></li> <!-- http://localhost:3333/community/join 에 링크 이동 -->
                    {% endif %}
                </ul>
                
            </div>
        </div>
        
        <!-- 페이지 별로 바뀌어야할 부분 -->
        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
